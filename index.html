<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <h1 class="heading">A 'Pauly' made Calculator</h1>
            <h2 class="heading">Do not divide by Zero!</h2>
        </div>
        <div class="container">
            <div class="display" id="output"></div>
            <div class="button digit" id="seven">7</div>
            <div class="button digit" id="eight">8</div>
            <div class="button digit" id="nine">9</div>
            <div class="operator button" id="plus">+</div>
            <div class="button digit" id="four">4</div>
            <div class="button digit" id="five">5</div>
            <div class="button digit" id="six">6</div>
            <div class="button operator" id="minus">-</div>
            <div class="button digit" id="one">1</div>
            <div class="button digit" id="two">2</div>
            <div class="button digit" id="three">3</div>
            <div class="button operator" id="times">x</div>
            <div class="button digit" id="zero">0</div>
            <div class="button" id="decimal">.</div>
            <div class="button"></div>
            <div class="operator button" id="divide">%</div>
            <div class="button" id="clear">Clear</div>
            <div class="button equals" id="equals">=</div>
        </div>
        <h1 id="reset" class="reset">I TOLD YOU NOT TO DIVIDE BY ZERO!!!!</h1>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script src="index.js" async defer></script>
    </body>
</html>
